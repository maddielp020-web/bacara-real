    <style>
        /* ==================== RESET ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ==================== BODY ==================== */
        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* ==================== CONTENEDOR DE LA MESA ==================== */
        .mesa-wrapper {
            position: relative;
            width: 100vw;
            max-width: 500px;
            margin: 0 auto;
        }

        /* ==================== IMAGEN DE FONDO ==================== */
        .mesa-imagen {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        /* ==================== CAPA DE ELEMENTOS SOBRE LA MESA ==================== */
        .mesa-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* ==================== JUGADOR (posici√≥n gen√©rica) ==================== */
        .jugador {
            position: absolute;
            background: rgba(0, 0, 0, 0.75);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 8px 12px;
            text-align: center;
            backdrop-filter: blur(5px);
            pointer-events: auto;
        }

        .jugador-nombre {
            color: #d4af37;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .jugador-fichas {
            color: #ef4444;

        }

        .jugador-leon {

            left: 5%;

        }

        .jugador-dragon {
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
        }

        .jugador-conejo {
            top: 70%;
            left: 5%;
            transform: translateY(-50%);
        }

        /* LADO DERECHO */
        .jugador-aguila {
            top: 30%;
            right: 5%;
            transform: translateY(-50%);
        }

        .jugador-serpiente {
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
        }

        .jugador-buho {
            top: 70%;
            right: 5%;
            transform: translateY(-50%);
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 480px) {
            .jugador {
                padding: 6px 10px;
            }

            .jugador-nombre {
                font-size: 12px;
            }

            .jugador-fichas {

            }
        }
    </style>
</head>
