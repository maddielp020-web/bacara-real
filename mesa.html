<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mesa de Bacar√°</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* BODY */
        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* CONTENEDOR DE LA MESA */
        .mesa-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        /* IMAGEN DE FONDO */
        .mesa-imagen {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        /* INFO DE DEBUG (temporal para verificar) */
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- CONTENEDOR DE LA MESA -->
    <div class="mesa-container">
        <img src="img/mesa-fondo.png.jpg" alt="Mesa de Bacar√°" class="mesa-imagen">
    </div>

    <!-- INFO DE DEBUG (ya no es necesario) -->
    <div class="debug-info">
        ‚úÖ CAPA 2 ACTIVA<br>
        üì± Imagen cargada<br>
        üéØ Centrada en pantalla
    </div>

    <script>
        // Verificar que la imagen carg√≥
        const img = document.querySelector('.mesa-imagen');
        
        img.addEventListener('load', function() {
            console.log('‚úÖ Imagen cargada correctamente');
            console.log('üìè Dimensiones:', this.naturalWidth, 'x', this.naturalHeight);
        });

        img.addEventListener('error', function() {
            console.error('‚ùå Error cargando imagen');
            console.error('Ruta esperada: img/mesa-fondo.png');
            alert('‚ö†Ô∏è No se pudo cargar la imagen. Verifica que est√© en img/mesa-fondo.png');
        });
    </script>
</body>
</html>
